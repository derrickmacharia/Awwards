{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://media.istockphoto.com/photos/trophy-picture-id108353971?b=1&k=20&m=108353971&s=170667a&w=0&h=eDFg3fJemZdBTEAUOu5Y7WRRhTz2Kc3Pdex7uyaVP2c="
         alt="Los Angeles" width="100%"  style="object-fit: cover;height: 600px;">
      </div>
      <div class="carousel-item">
        <img src="https://media.istockphoto.com/photos/golden-trophy-cup-on-dark-background-copy-space-for-text-3d-rendering-picture-id1296652778?b=1&k=20&m=1296652778&s=170667a&w=0&h=guJnyq9Xw1HUsdjZ7wXiKYhlaCdbRUoDxORkS_kt564="
         alt="Chicago" width="100%" style="object-fit: cover;height: 600px;">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTl8fHdlYnNpdGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
         alt="New York" width="100%" style="object-fit: cover;height: 600px;">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <!-- <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a> -->
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>

  <div class="container-fluid background">
    <div class="row w-50 mx-auto">
        {% for image in images %}
        <div class="card my-4  large" style="max-width: 100%;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center justify-content-center">
                    <a href="">
                        <img src="{{image.user.profile.profile_photo.url}}" class="user-avatar border-radius me-2" height='30px' width="30px" alt="Profile Photo">
                    </a>
                    <a href="">
                        <h6>{{image.user.username}}</h6>
                    </a>
                </div>
                <h2>...</h2>
            </div>
            <img src="{{ image.image.url }}" class="img-fluid" alt="Post Image">
            <div class="card-body">
                <i class="far fa-heart"></i>
                <p class="fade-item">{{image.likes }} Likes </p>
                <h6 class="">{{image.user.username}} {{ image.caption|slice:":20" }}<small><span
                            class="text-muted"> <a href="">...Read
                                More</a></span>
                    </small>
                </h6>
                <a href="">
                    <p class="text-muted">View all {{image.comments }} Comments
                    </p>
                </a>
            </div>
            {% endfor %}
        </div>
        <br>
    </div>
    {% endblock %}
