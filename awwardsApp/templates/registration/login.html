
{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<br><br><br><br><br>
<div class="container">
    <form action="/accounts/login/" method="post">
        {% load crispy_forms_tags %}
        {{ form | crispy }}
        {% csrf_token %}
        <div class="form-group">
            <input type="submit" class="btn btn-sm" value="Login">
        </div>
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>

{% endblock %}
